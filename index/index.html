<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Valentine Surprise üíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 380px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.6s;
            padding: 15px;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .front {
            font-size: 22px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 150px;
        }

        .message {
            display: none;
            color: #e91e63;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .heart {
            position: absolute;
            color: pink;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" onclick="openCard()">
        <div class="front">üíå ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î üíå</div>

        <div class="message" id="msg">
            <img src="Cat1.jpg" alt="Valentine Image">
            üíñ Happy Valentine's Day kub pepperüíñ<br><br>
            <br>

        </div>
    </div>

    <script>
        function openCard() {
            document.querySelector('.front').style.display = 'none';
            document.getElementById('msg').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
    </script>

</body>

</html>
